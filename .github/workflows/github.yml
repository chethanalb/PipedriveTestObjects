name: Executing Tests

  # -uses:-ssettings-xml

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Build docker image
      run: pwd && ls -al && docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/chethana:${{ github.sha }}-temp .
    - name: run built image
      run: |
        docker run \
          --name chethana \
          -e "GH_USERNAME=${{ secrets.GH_USERNAME }}" \
          -e "GH_TOKEN=${{ secrets.GH_TOKEN }}" \
          ${{ secrets.DOCKER_HUB_USERNAME }}/chethana:${{ github.sha }}-temp \
          /bin/bash -c "cd /usr/src/app && mvn clean -s settings.xml install && unset GH_USERNAME && unset GH_TOKEN"
    - name: commit image
      run: docker commit chethana ${{ secrets.DOCKER_HUB_USERNAME }}/chethana:${{ github.sha }}
    - name: Docker push
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/chethana:${{ github.sha }}
      
  build:
    runs-on: ubuntu-latest
    needs: 
      - docker_build
    container:
      image: ubandc2/chethana:${{ github.sha }}
    steps: 
    - name: execute test
      run: |
           env
           cd /usr/src/app
           pwd && ls -al
           mvn clean -s settings.xml install
           mvn clean test -s settings.xml -P PROD -Dsurefire.suiteXmlFiles="pipeDriveDealVerificationSuite.xml"
      env:
        GH_USERNAME: ${{ secrets.GH_USERNAME }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
         
