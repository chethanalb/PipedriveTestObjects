name: Executing Tests

  # -uses:-ssettings-xml

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Build docker image
      run: DOCKER_BUILDKIT=1 docker build -f Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/chethana:${{ github.sha }} .
    - name: Docker push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/chethana:${{ github.sha }}
      
  build:
    runs-on: ubuntu-latest
    needs: 
      - docker_build
    container:
      image: ubandc2/chethana:${{ github.sha }}
    steps: 
    - name: execute test
      run: |
           env
           cd /usr/src/app
           mvn clean test -s settings.xml -P PROD "-Dsurefire.suiteXmlFiles=pipeDriveDealVerificationSuite.xml"
