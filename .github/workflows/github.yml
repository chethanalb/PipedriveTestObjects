name: Executing Tests

  # -uses:-ssettings-xml

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: ubandc2/chethana:main-6c58979
    steps: 
    - name: execute test
      run: |
           env
           cd /usr/src/app
           ls
           mvn clean -s settings.xml install
           mvn clean test -s settings.xml -P PROD "-Dsurefire.suiteXmlFiles=pipeDriveDealVerificationSuite.xml"
      env:
        GH_USERNAME: ${{ secrets.GH_USERNAME }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
         
